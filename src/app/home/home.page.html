<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="welcome-card">
    <img src="/assets/shapes.svg" alt="" />
  </ion-card>
  <ion-button expand="block" (click)="getPosts()">取得</ion-button>

  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-label>
        <p>{{post.date | date: "yyyy年MM月dd日"}}</p>
        <h2>{{post.title}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
